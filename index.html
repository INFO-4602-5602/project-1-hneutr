<body>
    <div id="partOne">
        <h1>Part One: </h1>
    </div>
    
    <div id="partTwo">
        <h1>Part Two: </h1>
        <div id="barchart">
        </div>
    </div>
    
    <div id="partThree">
        <h1>Part Three &amp; Four: </h1>
        <div id="scatterplot">
            <p id="scatterLabel"></p>
        </div>
    </div>
    
    <div id="partFive">
        <h1>Part Five: </h1>
        <div id="scatterplotSet">
        </div>

    <script type="text/javascript">
        // Put your part one code here ***********************
        d3.csv("/data/anscombe_I.csv", function(data) {
            checkDataset(data)
        });

        d3.csv("/data/anscombe_II.csv", function(data) {
            checkDataset(data)
        });

        d3.csv("/data/anscombe_III.csv", function(data) {
            checkDataset(data)
        });

        d3.csv("/data/anscombe_IV.csv", function(data) {
            checkDataset(data)
        });

        // Leave this to test your data uploading. All data uploading should be above this line
        function checkDataset(dataset) {
            if (dataset.length == 11)
                $("#partOne").append("<p>data loaded correctly</p>");
            else
                $("#partOne").append("<p>data loaded incorrectly. Try using the debugger to help you find the bug!</p>");
        }
        
        // Put your part two code here ***********************
        var xVal = "x"; // Value to plot on x-axis
        var yVal = "y"; // Value to plot on y-axis

        // set the dimensions and margins of the graph
        var margin = {top: 20, right: 20, bottom: 30, left: 50};
        var width = 960 - margin.left - margin.right;
        var height = 500 - margin.top - margin.bottom;

        var svg = d3.select("#partThree").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate("+ margin.left + "," + margin.top + ")");

        // set the ranges
        var x = d3.scaleLinear()
            .range([0, width]);
        var y = d3.scaleLinear()
            .range([height, 0]);

        var xLabel = svg.append("text")
            .attr("class", "label")
            .text(xVal)
            .attr("x", width - 20)
            .attr("y", height - 10);

        var yLabel = svg.append("text")
            .attr("class", "label")
            .text(yVal)
            .attr("y", - 10)

        d3.csv("/data/anscombe_III.csv", function(error, data) {
            if (error) throw error;

            // Scale the range of the data
            x.domain(d3.extent(data, function(d){return +d[xVal];}));
            y.domain([0, d3.max(data, function(d){return +d[yVal];})]);

            console.log(data);

            var line = d3.line()
                .x(function(d) { return x(d[xVal]); })
                .y(function(d) { return y(d[yVal]); })
                .curve(d3.curveMonotoneX)

            // Add the X Axis
            svg.append("g")
                .attr("transform", "translate(0, " + height + ")")
                .call(d3.axisBottom(x));

            // Add the Y Axis
            svg.append("g")
                .call(d3.axisLeft(y));

            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", line);

        });

        // Put your part five code here ***********************
        
    </script>
